<!DOCTYPE html>
<html>
<head>
    <title>AI Fraud Detection System</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #0f172a;
            color: white;
            padding-top: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #22c55e;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #16a34a;
        }
        #result {
            margin-top: 30px;
            font-size: 22px;
        }
    </style>
</head>

<body>

<h1>Cloud AI Fraud Detection System</h1>
<p>Live ML model running on AWS</p>

<button onclick="checkFraud()">Check Transaction</button>

<div id="result"></div>

<script>
async function checkFraud() {
    document.getElementById("result").innerHTML = "Checking...";
    
    const response = await fetch("http://YOUR_EC2_IP:8000/predict");
    const data = await response.json();

    if(data.fraud_prediction === 1){
        document.getElementById("result").innerHTML = "⚠️ Fraud Detected";
    } else {
        document.getElementById("result").innerHTML = "✅ Safe Transaction";
    }
}
</script>

</body>
</html>
